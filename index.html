<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">

         <h1>World Clock</h1>

<select name="countries" id="select-input">
<option value="Search for a city ....">Search for a city...</option>
<option value="current-location">My current location</option>
<option value="New York">New York</option>
<option value="USA">USA</option>

    </select>

    <div class="cities">
<div class="left">
    <h2>Sydney</h2>

<div class="date">September 07 2024</div>

</div>
<div class="right">
    
<div class="time">07:49:15 
  <small> AM </small>
</div>

</div>

    </div>

    <div class="cities">
<div class="left">
    <h2>New York</h2>

<div class="date">September 07 2024</div>

</div>
<div class="right">
    
<div class="time">07:49:15 
  <small> AM </small>
</div>

</div>

    </div>
    </div>

</html>
